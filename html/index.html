<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Block Manipulation</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-auto  positionY">
                <h2>Position Y</h2>
                <div class="slider">
                    <input type="range" id="positionY" class="hor-slider" name="positionY" min="0" max="400" value="0">
                    <div class="column">
                        <p>0</p>
                        <p class="maxY">400</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-lg-auto positionX">
                <h2>Position X</h2>
                <div class="slider">
                    <input type="range" class="hor-slider" id="positionX" name="positionX" min="0" max="800" value="0">
                    <div class="column">
                        <p>0</p>
                        <p class="maxX">800</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-lg-auto size">
                <h2>Size</h2>
                <div class="slider">
                    <input type="range" class="hor-slider" id="size" name="size" min="0" max="20" value="10">
                    <div class="column">
                        <p>0</p>
                        <p>2</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-lg-auto opacity">
                <h2>Opacity</h2>
                <div class="slider">
                    <input type="range" id="opacity" class="hor-slider" name="opacity" min="0" max="20" value="20">
                    <div class="column">
                        <p>0</p>
                        <p>1</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-lg-auto shapeType">
                <h2>Shape Type</h2>
                <form>
                    <select id="shapeType" name="shapeType">
                        <option value="square">Square</option>
                        <option value="circle">Circle</option>
                        <option value="rhombus">Rhombus</option>
                    </select>
                    <input type="button" value="Ok" id="ok">
                </form>
            </div>
            <div class="col-md-3 col-lg-auto hex">
                <h2>HEX</h2>
                <form>
                    <label for="hex">#</label>
                    <input type="text" maxlength="6" id="hex">
                </form>
            </div>
            <div class="col-md-3 col-lg-auto rgba">
                <h2>RGBA</h2>
                <form class="rgba-slider">
                    <div>
                        <input type="range" id="r" name="r" min="0" max="255" value="0">
                        <label for="r">r</label>
                    </div>
                    <div>
                        <input type="range" id="g" name="g" min="0" max="255" value="0">
                        <label for="g">g</label>
                    </div>
                    <div>
                        <input type="range" id="b" name="b" min="0" max="255" value="0">
                        <label for="b">b</label>
                    </div>
                    <div>
                        <input type="range" id="a" name="a" min="0" max="20" value="20">
                        <label for="a">a</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="changingBlock" id="block"></div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
